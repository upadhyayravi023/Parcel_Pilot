<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Navbar with Notifications Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        /* Logo positioning at the top-left */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 40px;
            width: auto;
            filter: brightness(0) invert(1);
        }
        /* Header styling for centered text */
        .header {
            padding: 5px 0;
            text-align: center;
            color: #333;
            position: relative;
            z-index: 1;
        }
        .website-name {
            font-family: "Playwrite GB S", cursive;
            font-size: 30px;
            color: white;
        }
        /* Navbar and content styling */
        #navBar {
            margin: 0 auto;
            border-radius: 8px;
            background-color: #343a40;
            padding: 5px;
        }
        .nav-link {
            color: #f8f9fa !important;
            position: relative;
        }
        .nav-link.active {
            background-color: #007bff;
            color: #ffffff !important;
            font-weight: bold;
            border-radius: 5px;
        }
        #notificationTab.unread::after {
            content: "";
            position: absolute;
            top: 8px;
            right: -6px;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
        }
        /* Notification box styling with scroll */
        .notification-box {
            display: none;
            position: absolute;
            width: 300px;
            max-height: 200px;
            background-color: #ffffff;
            border: 1px solid yellow;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto; /* Enable vertical scrolling */
            z-index: 1050; /* Ensures it stays above other content */
        }
        /* Iframe Container with Scroll */
        .iframe-container {
            margin-top: 10px;
            height: calc(100vh - 200px);
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
            background-color: #ffffff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow-y: auto; /* Enable vertical scrolling inside the iframe */
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-bg" autoplay loop muted>
        <source src="../assets/video/login signup bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Logo at Top-Left -->
    <img src="../assets/img/logo.png" alt="ParcelPilot Logo" class="logo">

    <!-- Header Section -->
    <div class="header">
        <div class="website-name">ParcelPilot</div>
    </div>

    <!-- Navbar and Content Container -->
    <div class="container position-relative" style="margin-top: 10px;">
        <ul class="nav nav-pills justify-content-center" id="navBar">
            <li class="nav-item">
                <a class="nav-link active" href="#" data-url="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-url="data-analysis.html">Data Analysis</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-url="profile.html">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link unread" href="#" id="notificationTab">Notifications</a>
            </li>
        </ul>

        <!-- Iframe Container -->
        <div class="iframe-container">
            <iframe id="contentFrame" src="dashboard.html"></iframe>
        </div>

        <!-- Notification Box -->
        <div id="notificationBox" class="notification-box">
            <h5>Notifications</h5>
            <ul>
                <li>New message received</li>
                <li>Meeting at 3 PM</li>
                <li>Update available</li>
                <li>Backup completed</li>
                <li>New message received</li>
                <li>Meeting at 3 PM</li>
                <li>Update available</li>
                <li>Backup completed</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navLinks = document.querySelectorAll("#navBar .nav-link");
            const iframe = document.getElementById("contentFrame");
            const notificationTab = document.getElementById("notificationTab");
            const notificationBox = document.getElementById("notificationBox");

            navLinks.forEach(link => {
                link.addEventListener("click", function (event) {
                    event.preventDefault();

                    if (this === notificationTab) {
                        const rect = notificationTab.getBoundingClientRect();
                        notificationBox.style.top = `${rect.bottom + window.scrollY}px`;
                        notificationBox.style.left = `${rect.left + window.scrollX}px`;
                        notificationBox.classList.toggle("show");

                        if (notificationBox.classList.contains("show")) {
                            notificationBox.style.display = "block"; // Show notification box
                            notificationTab.classList.remove("unread"); // Remove unread dot
                        } else {
                            notificationBox.style.display = "none"; // Hide if clicked again
                        }
                    } else {
                        notificationBox.style.display = "none"; // Hide notification box
                        navLinks.forEach(link => link.classList.remove("active"));
                        this.classList.add("active");

                        const targetUrl = this.getAttribute("data-url");
                        if (targetUrl) {
                            iframe.src = targetUrl;
                        }
                    }
                });
            });

            // Hide the notification box if clicking outside
            document.addEventListener("click", function (event) {
                if (!notificationBox.contains(event.target) && event.target !== notificationTab) {
                    notificationBox.style.display = "none";
                    notificationBox.classList.remove("show");
                }
            });
        });
    </script>
</body>
</html>
